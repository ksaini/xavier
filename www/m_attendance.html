   <script>
      function fillAttendance(q)
      {
      	var sql = "sid=" + q + "&key=" +  localStorage.getItem("db");
      	var req = new XMLHttpRequest();
      	req.onreadystatechange = function() {
      		if (req.readyState == 4 && req.status == 200) {
      			try {
      				
      				var data=JSON.parse(req.responseText);
      				var per = Math.floor((data['max']-data['tot'])*100/data['max']);
					localStorage.setItem("attendance",per);
      				document.getElementById('attend').innerHTML = per + "%";//data['tot'] + "/" + data['max'];
      				document.getElementById('leave').innerHTML = "L=" + data['leaves'] + ",A=" + data['absent'] + ", Total=" + data['max']; 
					
					custom(data['details']);
      				
      			} catch (e) {
      				console.log("Exception::-"+e.toString());
      			}
      		}
      	};
      
      	req.open("GET", base_url + "/getLeaves.php?" +sql, true);
      	req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      	
      	req.send();
      }
   </script>
   <script>
      var id =localStorage.getItem("sid");
      
      fillAttendance(id);
     
   </script>
   <script>
      function custom(data){
		document.getElementById('details').innerHTML = "";
			for (var i = 0; i < data.length; i++) {
				document.getElementById('details').innerHTML += formatDate(data[i]['day']) + " - " + data[i]['status'] + "<br>";
			}
	  }
      function fillStudentDetails()
