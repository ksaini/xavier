<script  type="text/javascript">
var sid = localStorage["sid"];
getData('','',"SELECT s.admn, s.roll, s.fname ,s.fathername, s.dob, s.admn_dt,s.cn1,s.gender,s.curr_addr as Address , concat(c.classname,'-',c.section) as class from s_student_tbl s, s_class_master c where s.cid=c.id and s.admn ="+sid+"  ;",0,0,1001,localStorage["db"]);

function custom(data,p){
	if(p==1001)
		displayProfile(data);
}
function displayProfile(data){
	document.getElementById("simg").src = "../bot/uploads/"+ localStorage["sid"] + "/profile.png";
	document.getElementById("fname").innerHTML = data[0]["fname"];
	document.getElementById("fathername").innerHTML = data[0]["fathername"];
	document.getElementById("roll").innerHTML = data[0]["roll"];
	document.getElementById("admn").innerHTML = data[0]["admn"];
	document.getElementById("cls").innerHTML = data[0]["class"];
	document.getElementById("cn1").innerHTML = data[0]["cn1"];
	document.getElementById("dob").innerHTML = formatDate(data[0]["dob"]);
	document.getElementById("doa").innerHTML = formatDate(data[0]["admn_dt"]);
}
